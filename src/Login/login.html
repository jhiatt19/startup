<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Won Stop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/CSS/login.css">
        <link rel="stylesheet" href="/CSS/all.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Won Stop</h1>
        </header>
        <main>
            <p>Please login below</p>
            <section id="login">
                <form action="html/Home.html">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" placeholder="Username"><br>
                    <label for=password>Password</label><br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? Create one <a href="/html/SignUpPage.html">here</a></p>
            </section>
        </main>
        <footer>
            <span id="authorName">Author Name(s): Jordan Hiatt</span>
            <a id="github"href="https://github.com/jhiatt19/startup">Github</a>
        </footer>
    </body>
</html>
